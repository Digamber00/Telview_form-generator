<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Form Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
    }
    .container {
      display: flex;
      flex: 1;
      gap: 20px;
      padding: 20px;
    }
    .editor, .form-container {
      flex: 1;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      overflow-y: auto;
    }
    textarea {
      width: 100%;
      height: 100%;
      font-family: monospace;
      font-size: 14px;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    input, select, button {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ddd;
      font-size: 16px;
    }
    button {
      background-color: #dc730b;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    label {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="editor">
      <h2>JSON Schema Editor</h2>
      <textarea id="json-editor" placeholder="Enter JSON schema here..."></textarea>
    </div>
    <div class="form-container">
      <h2>Generated Form</h2>
      <div id="form-output">Required form will appear here.</div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
